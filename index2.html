<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Repuestos Brasile√±os</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0e0e0e;
    color: #fff;
}

/* BOTONES SUPERIORES */
.top-buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 12px;
    z-index: 1000;
}

.top-buttons a {
    text-decoration: none;
    padding: 12px 18px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 14px;
    transition: 0.3s;
}

.btn-wsp {
    background: #25D366;
    color: #000;
}

.btn-map {
    background: #6bd36b;
    color: #000;
}

.top-buttons a:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

/* CONTENEDOR */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 80px 30px 30px;
}

/* TITULO */
.title {
    font-family: 'Oswald', sans-serif;
    font-size: 48px;
    line-height: 1.1;
}

.title span {
    color: #6bd36b;
}

.line {
    height: 6px;
    width: 60%;
    background: #6bd36b;
    margin: 15px 0 30px;
}

/* CONTENEDOR LISTA + FOTOS */
.flex-container {
    display: flex;
    flex-wrap: nowrap;       /* NO se separan */
    align-items: flex-start;
    gap: 12px;               /* bien pegado */
}

/* LISTA */
.brands {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 22px;
}

.brands li {
    margin-bottom: 10px;
}

.brands li::before {
    content: "‚úî ";
    color: #6bd36b;
}

/* FOTOS SIEMPRE 2 COLUMNAS */
.diamonds {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* SIEMPRE 2 */
    gap: 8px;
}

.diamond {
    width: 110px;
    height: 110px;
    background: #111;
    border: 2px solid #1f1f1f;
    display: flex;
    align-items: center;
    justify-content: center;
}

.diamond img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* MAPA */
.map {
    margin-top: 40px;
    padding: 25px;
    background: #111;
    border-left: 5px solid #6bd36b;
}

.map a {
    color: #6bd36b;
    font-size: 18px;
    text-decoration: none;
    font-weight: 600;
}

/* CONTACTO */
.contact {
    margin-top: 40px;
    background: #6bd36b;
    color: #000;
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .brands {
        font-size: 17px;
    }

    .diamond {
        width: 95px;
        height: 95px;
    }

    .diamonds {
        gap: 6px;
    }
}
</style>
</head>

<body>

<!-- BOTONES -->
<div class="top-buttons">
    <a class="btn-wsp" href="https://wa.me/59176343994" target="_blank">WhatsApp</a>
    <a class="btn-map" href="https://www.google.com/maps" target="_blank">Ubicaci√≥n</a>
</div>

<div class="container">

    <div class="title">
        <span>REPUESTOS</span><br>
        BRASILEROS
    </div>

    <div class="line"></div>

    <div class="flex-container">
        <ul class="brands">
            <li>Chevrolet</li>
            <li>Ford</li>
            <li>Volkswagen</li>
            <li>Fiat</li>
        </ul>

        <div class="diamonds">
            <div class="diamond"><img src="img/chevrolet.jpg" alt="Chevrolet"></div>
            <div class="diamond"><img src="img/ford.png" alt="Ford"></div>
            <div class="diamond"><img src="img/volkswagen.png" alt="Volkswagen"></div>
            <div class="diamond"><img src="img/fiat.jpg" alt="Fiat"></div>
        </div>
    </div>

    <div class="map">
        üìç <a href="https://www.google.com/maps" target="_blank">Ver ubicaci√≥n en Google Maps</a>
    </div>

    <div class="contact">
        üìû CONT√ÅCTANOS: 76343994
    </div>

</div>

</body>
</html>
