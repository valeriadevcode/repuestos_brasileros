<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos Brasileros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 1200px;
            width: 100%;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .clickable-area:hover {
            opacity: 0.3;
            background: rgba(74, 222, 128, 0.3);
        }

        /* Área del mapa/croquis - transparente */
        .map-area {
            bottom: 13%;
            left: 4%;
            width: 35%;
            height: 28%;
        }

        /* Botones reales */
        .btn {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .btn svg {
            width: 45px;
            height: 45px;
        }

        /* Botón de WhatsApp */
        .whatsapp-btn {
            top: 2.5%;
            right: 16%;
            background: #25D366;
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
        }

        /* Botón de Ubicación */
        .location-btn {
            top: 2.5%;
            right: 4%;
            background: white;
        }

        .location-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 1024px) {
            .btn {
                width: 70px;
                height: 70px;
            }

            .btn svg {
                width: 38px;
                height: 38px;
            }
        }

        @media (max-width: 768px) {
            .btn {
                width: 60px;
                height: 60px;
            }

            .btn svg {
                width: 32px;
                height: 32px;
            }

            .whatsapp-btn {
                top: 2%;
                right: 15.5%;
            }

            .location-btn {
                top: 2%;
                right: 2.5%;
            }

            .map-area {
                bottom: 12%;
                left: 3%;
                width: 38%;
                height: 25%;
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 50px;
                height: 50px;
            }

            .btn svg {
                width: 28px;
                height: 28px;
            }

            .whatsapp-btn {
                top: 1.5%;
                right: 14.5%;
            }

            .location-btn {
                top: 1.5%;
                right: 1.5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
